<main class="container subDiv">
    
    <!-- Sign in form -->
    <div ng-show="!userId" ng-include="'partials/login.html'"></div>


    <!-- Tweet form -->
    <div ng-show="userId" class="tweet-box write-tweet">
        <div>
            <!-- Show image of current user -->
            <div class="container subUserInfo">
                <img class="handleImage" src="img/profile.png"></img>
                <h3 class="handle">{{users[userId].handle}}</h3>
                <button ng-click="logOut()" class="btn btn-danger">Logout</button><br>
                <button data-toggle="modal" data-target="#myModal" ng-click="openModal()" class="btn btn-warning .btn-xs">Change Password</button>
            </div>

            <!-- Form for writing tweets -->
            <form name="tweetForm" id="tweet-input">

                <textarea id="twitBox" placeholder="What's Happening..." name="text" class="form-control" ng-model="newChirp" required ng-maxlength="140"></textarea>
                <p class="help-block" ng-show="tweetForm.text.$error.maxlength">140 character limit!</p>
                
                <div class="form-group send-tweet">
                    <button type="submit" class="btn btn-primary" ng-click="chirp()" ng-disabled="tweetForm.$invalid">Share <i class="fa fa-bullhorn"></i></button>
                </div>
            </form>
        </div>
    </div> <!-- end tweet form -->


    <!-- Show everyone's tweets! -->
    <div>
        <!-- Use ng-repeat directive to repeat a div for each element in chirps -->
        <!-- order by time (in reverse chronological order) -->
        <div class="tweet-box" ng-repeat="chirp in chirps | orderBy : '-time'">
            <div class="userPost">
                <!-- This is an img tag that shows the userImage of that chirp. -->
                <!-- Note we access the avatar from the users object -->
                <img class="handleImage" src="img/profile.png"></img>
                
                <!-- Use an expressions to show the handle and time of tweet -->
                <!-- format the time as a 'medium' -->
                <span class="handle">{{users[chirp.userId].handle}}</span>
                <div class="tweet">{{chirp.text}}<br><span class="time">{{chirp.time | date:'medium'}}</span><br><i ng-click="like(chirp)" class="fa fa-thumbs-o-up"></i><span>{{chirp.likes}}  </span><i ng-click="dislike(chirp)" class="fa fa-thumbs-o-down space"></i><span>{{chirp.dislikes}}</span><i class="fa fa-comment-o space"></i><span>{{chirp.comments}}</span></div>
            </div>
        </div>
    </div> <!-- end shown results -->

</main>

<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
