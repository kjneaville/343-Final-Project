<form name="log" novalidate>
    <!-- Bind model "handle" to this input and make the help-block show up if too short -->
    <div class="form-group">
        <label for="handle">Handle:</label>
        <input id="handle" name="handle" class="form-control" ng-minlength="3" required ng-model="newUser.handle">
        <!-- Add an error message if the length is too short -->    
        <p class="help-block" ng-if="signupForm.handle.$error.minlength">Too short!</p>
    </div>
    <!-- Bind model "email" to this input and make the help-block show up if bad format -->
    <div class="form-group">
        <label for="email">Email:</label>
<input type="email" id="email" name="email" class="form-control" ng-model="newUser.email">
        <!-- Show an error message if the email is not valid -->    
        <p class="help-block" ng-if="signupForm.email.$error.email">Not an email!</p>
    </div>

    <!-- Bind model "password" to this input -->
    <div class="form-group">
        <label for="pw">Password:</label>
        <input id="pw" name="password" type="password" class="form-control" required ng-model="newUser.password">
    </div>

    <!-- Submit buttons -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="signIn()" ng-disabled="signupForm.email.$invalid || signupForm.password.$invalid" >Sign-in</button>
    </div>
</form>
